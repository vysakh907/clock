<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color:black;" >
<h1 class="text-light" id="output" style="font-size: 150px;">HH:MM:SS AM</h1>
    </div>
</body>
<script>
    const getDateTime=()=>{
        // oru object create cheyuka date ennade js nte predifined fn; anu athil system date and time undakum
        const localTime=new Date()
        console.log(localTime);
        // date and timeil ninnu time mathram edukuka
        const hours=localTime.getHours()
        const minutes=localTime.getMinutes()
        const seconds=localTime.getSeconds()
        output.innerHTML=`${hours}:${minutes}:${seconds} ${hours>12?`PM`:`AM`}`
        // settimeout second contineus aayi pokan anu 
        setTimeout(()=>{
            getDateTime()
        },1000);

    }
    getDateTime()
</script>
</html>
